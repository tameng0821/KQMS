<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格列表</title>

    <link type="text/css" rel="stylesheet" href="../js/jquery-easyui/themes/default/easyui.css"/>
    <link type="text/css" rel="stylesheet" href="../js/jquery-easyui/themes/icon.css"/>
    <link type="text/css" rel="stylesheet" href="../css/main.css">

</head>
<body>
<div class="easyui-layout" data-options="fit:true" id="useBox">
    <div data-options="region:'center',split:true">
        <!--表格查询-->
        <div class="tableFind">
            <p>
            <label>用户名：</label>
            <input type="text" id="user"/>
            <label>日期：</label>
            <input type="text" id="dd" class="easyui-datebox"style="width: 16%;height:26px;"/>
            <label>类型;</label>
            <select>
                <option>全部</option>
            </select>
            <label>关键字;</label>
            <input type="text"/></p>
            
            <p>
            <label>部门;</label>
            <input type="text" id="part" />
            <label>选择种类：</label>
            <input type="text" id="combox">
            <a id="btn" href="javascript:" class="easyui-linkbutton tableFindBut" data-options="iconCls:'icon-search'" onclick="obj.find()">查询</a>
            </p>
        </div>
        <div id="sp">
            <div style="color:#99BBE8;background:#fafafa;padding:5px;">Select a language</div>
            <div style="padding-top:10px">
                <input type="radio" name="lang" value="01"><span>Java</span><br/>
                <input type="radio" name="lang" value="02"><span>C#</span><br/>
                <input type="radio" name="lang" value="03"><span>Ruby</span><br/>
                <input type="radio" name="lang" value="04"><span>Basic</span><br/>
                <input type="radio" name="lang" value="05"><span>Fortran</span>
            </div>
        </div>
        <!--表格列表-->
        <div class="tableCon">
            <table id="table" class="tableStyle"></table>
            <div id="tabelBut">
                <div>
                    <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-edit',plain:true"></a>
                    <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-help',plain:true"></a>

                </div>
            </div>
        </div>
    </div>
</div>

<!--//新增弹出框-->
<div id="addBox" >
    <form id="addForm" method="post">
        <div class="formDiv">
        	<label>用户名称:</label>
        	<input type="text" id="name" 
        		class="easyui-validatebox" name="name" data-options="required:true">
        	<span class="formSpan">*</span>
        </div>
        <div class="formDiv">
        	<label>密码:</label>
        	<input type="password" id="pass" class="easyui-validatebox" name="pass" 
        		data-options="required:true">
        	<span class="formSpan">*</span>
        </div>
        <div class="formDiv">
        	<label>入职时间:</label>
        	<input type="text" id="time" 
        	class="easyui-datebox" name="time" 
        	style="width: 70%;height: 26px">
        </div>
        <div class="formDiv">
        	<label>所属部门:</label>
        	<input type="text" id="part01" />
        </div>
        <div class="formDiv">
        	<label>所属角色:</label>
        	<select class="easyui-combobox" id="role">
        		<option>xxxx</option>
        	</select>
        </div>
        <div class="forSubmint"> 
        	<a href="#" class="easyui-linkbutton"  
        	iconCls="icon-ok" onclick="obj.sum()" >提交</a>
        	
        	<a href="#" class="easyui-linkbutton"  
        	iconCls="icon-redo">重置</a> 
        </div>
    </form>
</div>

<div id="lookTail"></div>


<script src="../js/jquery-easyui/jquery.min.js"></script>
<script src="../js/jquery-easyui/jquery.easyui.min.js"></script>
<script src="../js/jquery-easyui/locale/easyui-lang-zh_CN.js"></script>
<script src="../js/table.js"></script>


</body>
</html>
