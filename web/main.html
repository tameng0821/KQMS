<body>

<div class="easyui-layout" id="mainBox">

           data-options="menu:'#mm',iconCls:'icon-admin'">管理员帐号</div>

            <div data-options="iconCls:'icon-man'"><a href="javascript:void(0)" onclick="openMes()">个人信息</a> </div>
            <div data-options="iconCls:'icon-redo'"><a href="javascript:void(0) "onclick="saveExit()">安全退出</a> </div>

    <div data-options="region:'south',split:true" style="height:40px;" class="footStyle">
        版本所有@2017-2018xxxxxxx有很责任公司

    <div  data-options="region:'west',title:'功能菜单',split:true,iconCls:'icon-left01'" style="width:200px;">
        <div id="left01"  class="easyui-accordion" >
            <div title="基本信息管理" data-options="iconCls:'icon-left05',selected:false" class="mainPanle">
                <p><i class="i_a i_user"></i> <a href="Position.html" target="frameName">职位管理</a> </p>
                <p><i class="i_a i_user"></i> <a href="Department.html" target="frameName">部门管理</a> </p>

            </div>
            <div title="考勤管理" data-options="iconCls:'icon-remove'" class="mainPanle">
                <p><i class="i_a i_table"></i><a href="Attendance_today.html" target="frameName">今日考勤</a> </p>
                <p><i class="i_a i_ph"></i><a href="Attendance_query.html" target="frameName">考勤查询</a> </p>

            </div>

        </div>
    </div>
    <div data-options="region:'center'" style="padding:5px;background:#eee;">
        <div id="con">
            <div title="系统首页" >
               <iframe frameborder="0" width="100%" height="100%" name="frameName" src="home.html" 
               scrolling="auto" id="ifDiv" ></iframe>
            </div>
        </div>

    </div>
</div>
<div id="myMes">

<p><label class="diaLable">用户ID：</label><input id="userId" class="easyui-validatebox TailInput" disabled="disabled" data-options="required:true,novalidate:true" ></p>
   <p><label class="diaLable">登录名称：</label><input id="userName" class="easyui-validatebox TailInput" data-options="required:true" ></p>
    <p><label class="diaLable">用户密码：</label><input id="password" type="password"  class="easyui-validatebox TailInput" data-options="required:true,"></p>
    <p><label class="diaLable">用户角色：</label><input id="role" class="easyui-validatebox TailInput" disabled="disabled" data-options="required:true,novalidate:true" ></p>
    <p><label class="diaLable">状态：</label><input id="stateMent" class="easyui-validatebox TailInput" disabled="disabled"  data-options="required:true,novalidate:true" ></p>
    <div class="forSubmint"> <a href="#" class="easyui-linkbutton"  iconCls="icon-save" >保存</a><a href="#" class="easyui-linkbutton"  iconCls="icon-redo" >重置</a> </div>
</div>
<script src="js/jquery-easyui/jquery.min.js"></script>
<script src="js/jquery-easyui/jquery.easyui.min.js"></script>
<script src="js/jquery-easyui/locale/easyui-lang-zh_CN.js"></script>
<script src="js/main.js"></script>
<script type="text/javascript">
    $(function () {
        $.ajax({
            url:'userLoginController',
            type:'post',
            dataType:'json',
            success:function (data) {
                $("#userId").prop('value',data.adminID);
                $("#userName").prop('value',data.adminName);
                $("#password").prop('value',data.adminPwd);
                data.adminRight==1?$("#role").prop('value','管理员'):$("#role").prop('value','普通用户')
                data.adminState==1?$("#stateMent").prop('value','正常'):$("#stateMent").prop('value','禁用')
            }
        })

    })


</script>


</body>
</html>
